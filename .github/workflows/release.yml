name: Release with goreleaser
on:
  workflow_dispatch:
  push:
    tags:
      - v*.*.*
jobs:
  collect-grpc-health:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - amd64
          - arm64
    steps:
      - name: Get grpc health check
        run: |
          mkdir -p ${{ runner.temp }}/linux/${{matrix.config}}
          curl -L https://github.com/grpc-ecosystem/grpc-health-probe/releases/download/v0.4.36/grpc_health_probe-linux-${{matrix.config}} -o ${{ runner.temp }}/linux/${{matrix.config}}/grpc_health_probe
      - name: Upload health check artifacts
        uses: actions/upload-artifact@v7
        with:
          name: grpc-${{matrix.config}}
          path: ${{ runner.temp }}/linux/${{matrix.config}}/grpc_health_probe

  goreleaser:
    needs:
      - collect-grpc-health
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # this is important, otherwise it won't checkout the full tree (i.e. no previous tags)

      - name: Download grpc health check artifacts (amd64)
        uses: actions/download-artifact@v8
        with:
          name: grpc-amd64
          path: ext/healthcheck/linux/amd64
      - name: Download grpc health check artifacts (arm64)
        uses: actions/download-artifact@v8
        with:
          name: grpc-arm64
          path: ext/healthcheck/linux/arm64

      - name: Add execute permissions
        run: chmod +x ext/healthcheck/linux/{amd64,arm64}/*

      - name: Show ext/healthcheck
        run: ls -laR ext/healthcheck

      - uses: actions/setup-go@v6
        with:
          go-version-file: "./go.mod"

      - name: Setup qemu for docker
        uses: docker/setup-qemu-action@v3
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Download syft
        uses: anchore/sbom-action/download-syft@v0
      - name: Prepare cosign installer
        uses: sigstore/cosign-installer@v4.0.0

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: release-drafter/release-drafter@v6
        id: rd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare changelog
        run: |
          echo "${{ steps.rd.outputs.body }}" > /tmp/CHANGELOG.md

      - name: Release via goreleaser
        uses: goreleaser/goreleaser-action@v7
        with:
          version: "~> v2"
          args: release --release-notes=/tmp/CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        # Note: The standard setting for the repository doesn't allow the default GITHUB_TOKEN to be used here
        # Either define a separate Personal Access Token or permit the default GITHUB_TOKEN read/write access
        # see section "Workflow permissions" on https://github.com/mpapenbr/iracelog-service-manager-go/settings/actions

      - name: Attest checksums
        uses: actions/attest@v4
        with:
          subject-checksums: dist/checksums.txt
      - name: Attest digests
        uses: actions/attest@v4
        with:
          subject-checksums: dist/digests.txt
